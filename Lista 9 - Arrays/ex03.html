    <script>
        /* 3. Drofo e Topper estão em uma aventura mágica. Faça um programa que contenha um inventário para cada um dos dois aventureiros - esse inventário será um array.
        Drofo terá um anel da invisibilidade, dois pares de botas mágicas, uma poção do sono e duas poções da inocência em seu inventário e nessa ordem. 
        Torper terá uma capa da invisibilidade, uma pedra do despertar,  uma varinha das varinhas, uma poção da inocência e duas poções da mentira, poção anti-inteligência e nessa ordem. 

        No meio de sua jornada, Torper consumiu uma das poções da mentira, perdeu sua pedra e ganhou um par de botar mágicas do Drofo, achou um escudo mágico e uma espada mágica. 
        Descreva cada uma das ações acima. utilizando código (utilize comentários para ficar mais claro). 

        No meio da sua jornada, Drofo, ganhou mais uma bota mágica, usou sua poção do sono e consumiu a poção anti-inteligência do Torper, encontrou um ovo de dragão e uma coxinha.
        Descreva cada uma das ações acima. utilizando código.

        Exiba o resultado final de cada um dos inventários utilizando "document.write"*/

        var drofo = ["Anel da Invisibilidade", "Bota Mágica (1 par)", "Bota Mágica (1 par)", "Poção do Sono", "Poção da Inocência", "Poção da Inocência"];

        var topper = ["Capa da invisibilidade", "Pedra do Despertar", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Poção da Mentira", "Poção Anti-Inteligência"];

        //No meio de sua jornada, Torper consumiu uma das poções da mentira, perdeu sua pedra e ganhou um par de botar mágicas do Drofo, achou um escudo mágico e uma espada mágica. 
        
        topper.splice(4,1); //consumiu poção da mentira (1)
        console.log(topper)
        //["Capa da invisibilidade", "Pedra do Despertar", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Poção Anti-Inteligência"]

        topper.splice(1,1); //perdeu a pedra do despertar

        //["Capa da invisibilidade", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Poção Anti-Inteligência"]


        topper.push("Bota Mágica (1 par)"); // ganhou do drofo

        //["Capa da invisibilidade", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Poção Anti-Inteligência", "Bota Mágica (1 par)"]

        drofo.splice(1,1); //deu um par de botas pro topper

       // ["Anel da Invisibilidade", "Bota Mágica (1 par)", "Poção do Sono", "Poção da Inocência", "Poção da Inocência"]

        topper.push("Escudo Mágico","Espada Mágica"); //achou um escudo e uma espada

        //["Capa da invisibilidade", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Poção Anti-Inteligência", "Bota Mágica (1 par)", "Escudo Mágico", "Espada Mágica"]




        //Drofo, ganhou mais uma bota mágica, usou sua poção do sono e consumiu a poção anti-inteligência do Topper, encontrou um ovo de dragão e uma coxinha.

        drofo.push("Bota Mágica (1 par)"); //ganhou

        // ["Anel da Invisibilidade", "Bota Mágica (1 par)", "Poção do Sono", "Poção da Inocência", "Poção da Inocência", "Bota Mágica (1 par)"]


        drofo.splice(2,1); // usou a poção do sono
        
        //["Anel da Invisibilidade", "Bota Mágica (1 par)", "Poção da Inocência", "Poção da Inocência", "Bota Mágica (1 par)"]


        topper.splice(4,1) //usou a poção do topper de anti inteligencia

        //["Capa da invisibilidade", "Varinha das Varinhas", "Poção da Inocência", "Poção da Mentira", "Bota Mágica (1 par)", "Escudo Mágico", "Espada Mágica"]


        drofo.push("Ovo de Dragão", "Coxinha"); //encontrou

        //["Anel da Invisibilidade", "Bota Mágica (1 par)", "Poção da Inocência", "Poção da Inocência", "Bota Mágica (1 par)", "Ovo de Dragão", "Coxinha"]
    
        document.write("Inventário do Topper: "+ topper);
        document.write("<br>Inventário do Drofo: " + drofo);

    </script>
