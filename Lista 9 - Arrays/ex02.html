<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        //2. Faça um algoritmo para ler 12 números informados pelo usuário e armazenar em dois arrays: um com os números acima de 50. Outro com números abaixo de 50.

        var array1 = [];
        var array2 = [];

        for (i=0; i<=12; i++) {
           var num = parseInt(prompt("Insira um número:"));
           if (num>50){
            array1.push(num);
           } else {
               array2.push(num);
           };
           
        };

        document.write("O números informados maiores que 50: " + array1 + "<br>O números informados menores que 50: " + array2);
        
    </script>
</body>
</html>
