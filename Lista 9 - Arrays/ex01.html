<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01</title>
</head>
<body>
    <script>
        //1. Faça um algoritmo para ler 20 números e armazenar em um array. Após a leitura total dos 20 números, o algoritmo deve escrever esse array.

        var array = [];

        for (i=0; i<=19; i++) {
           var num = parseInt(prompt("Insira um número:"));
           array.push(num);
        }

        document.write("O números informados foram: " + array);

    </script>
</body>
</html>
